---
layout: default
title: iTerm2
---

{% for post in site.posts %}
<article id='{{ post.id | remove:'/' }}'>
  <header>
    <a href="#" class='back-to-top'>Back to top</a>
    <h1>{{ post.title }}</h1>
  </header>
  {{ post.content }}
  <footer>
    Last updated
    <time datetime="{{ post.date | date: "%Y-%m-%dT" }}">
      {{ post.date | date: "%d %B %Y" }}
    </time>
  </footer>
</article>
{% endfor %}
