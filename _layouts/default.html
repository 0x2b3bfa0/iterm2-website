<script>
currentVisible="initial"
function showFeature(theName) {
  document.getElementById("f_" + theName).style.display="";
  document.getElementById("l_" + theName).setAttribute("class", "currentSubNav");

  document.getElementById("f_" + currentVisible).style.display="none";
  if (currentVisible != "initial") {
    document.getElementById("l_" + currentVisible).setAttribute("class", "");
  }

  currentVisible = theName;
}
</script>
